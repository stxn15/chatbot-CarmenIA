<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Temático con Carmen-AI</title>
  <link href="inicio_styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/icono.ico"/>
</head>
<body>

  <!-- Overlay (oscurece fondo al abrir panel) -->
  <div id="sideOverlay" class="side-overlay hidden"></div>

  <!-- Botón de apertura/cierre -->
  <button id="toggleBtn" class="toggle-panel-btn">→</button>

  <div id="sidePanel" class="side-panel">
    <h4 class="text-light">Módulos disponibles</h4>

    <div class="modulo">
      <a href="#autoayuda">
        <img src="img/motivacion.png" alt="Autoayuda" class="img-fluid rounded shadow-sm mb-2">
        <p class="text-light fw-semibold">QUIERO SER MEJOR</p>
      </a>
    </div>

    <div class="modulo">
      <a href="#nutricion">
        <img src="img/nutricion.jpg" alt="Nutrición" class="img-fluid rounded shadow-sm mb-2">
        <p class="text-light fw-semibold">ME ALIMENTO BIEN</p>
      </a>
    </div>

    <div class="modulo">
      <a href="#coach">
        <img src="img/coach.jpg" alt="Coach Laboral" class="img-fluid rounded shadow-sm mb-2">
        <p class="text-light fw-semibold">SOY EMPRENDEDOR</p>
      </a>
    </div>

    <div class="modulo">
      <a href="#crianza">
        <img src="img/familia.png" alt="Crianza" class="img-fluid rounded shadow-sm mb-2">
        <p class="text-light fw-semibold">SOY MADRE</p>
      </a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="encabezado-flex mb-4">
      <div class="logo">
        <img width="180px" src="img/img-1.PNG" alt="Logo Netflix">
      </div>
      <div>
        <h2 class="text-primary mb-1">Chat con Carmen-AI</h2>
        <p class="text-muted mb-0"><strong>Módulos permitidos:</strong> QUIERO SER MEJOR, ME ALIMENTO BIEN, SOY EMPRENDEDOR, SOY MADRE</p>
      </div>
    </div>

    <div class="row flex-column flex-md-row">
      <div class="col-md-8 mb-4">
        <div class="position-relative">
          <textarea id="userInput" class="form-control pe-5" rows="6" placeholder="Escribe tu mensaje..." maxlength="300" oninput="actualizarContador()"></textarea>
          <small id="contadorCaracteres" class="contador-interno">0 / 300</small>
        </div>

        <button id="enviarBtn" class="btn btn-primary mt-2" onclick="sendMessage()">Enviar</button>
        <div id="response" class="mt-3 p-3 border rounded bg-light shadow-sm"></div>
      </div>

      <div class="col-md-4 d-flex justify-content-center align-items-start">
        <div class="p-3 bg-info-subtle rounded shadow-sm w-100" style="border: 1px solid #b6e0f2;">
          <h5 class="text-center text-primary mb-3">Módulos Recomendados:</h5>
          <div id="modulos" class="modulos-container mt-2">
            <div id="autoayuda" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="img/motivacion.png" alt="Autoayuda" class="img-fluid rounded shadow-sm">
                <p class="mt-2 fw-semibold">QUIERO SER MEJOR</p>
              </a>
            </div>

            <div id="nutricion" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="img/nutricion.jpg" alt="Nutrición" class="img-fluid rounded shadow-sm">
                <p class="mt-2 fw-semibold">ME ALIMENTO BIEN</p>
              </a>
            </div>

            <div id="coach" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="img/coach.jpg" alt="Coach Laboral" class="img-fluid rounded shadow-sm">
                <p class="mt-2 fw-semibold">SOY EMPRENDEDOR</p>
              </a>
            </div>

            <div id="crianza" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="img/familia.png" alt="Crianza" class="img-fluid rounded shadow-sm">
                <p class="mt-2 fw-semibold">SOY MADRE</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>

  <script src="inicio_scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
</body>
</html>
